<ion-header>
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="form_cadastrar" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Insira seus Dados</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nome" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item *ngIf="((errorControl.nome.touched ||
    errorControl.nome.dirty) && errorControl.nome.errors)">
      <span *ngIf="errorControl.nome.errors.required">
        Nome é obrigatório!
      </span>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telefone" formControlName="telefone"></ion-input>
    </ion-item>
    <ion-item *ngIf="((errorControl.telefone.touched ||
    errorControl.telefone.dirty) && errorControl.telefone.errors)">
      <span *ngIf="errorControl.telefone.errors?.required">
        Telefone é obrigatório!
      </span>
      <span *ngIf="errorControl.telefone.errors?.minlength">
        Telefone precisa ter 10 carácteres!
      </span>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Selecione o Genrero" formControlName="genero">
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="feminino">Feminino</ion-select-option>
        <ion-select-option value="não-declarado">Não Declarar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="((errorControl.genero.touched ||
    errorControl.genero.dirty) && errorControl.genero.errors)">
      <span *ngIf="errorControl.genero.errors.required">
        Gênero é obrigatório!
      </span>
    </ion-item>
    <ion-item>
      <ion-label>Data de nascimento:</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime formControlName="data_nascimento"
        presentation="date" max="2022-08-23"
        id="datetime"></ion-datetime>
      </ng-template>
    </ion-modal>
    </ion-item>
    <ion-item *ngIf="((errorControl.data_nascimento.touched ||
    errorControl.data_nascimento.dirty) && errorControl.data_nascimento.errors)">
      <span *ngIf="errorControl.data_nascimento.errors.required">
        Data de Nascimento é obrigatória!
      </span>
    </ion-item>
    <ion-item>
      <ion-button size="default" color="success" shape="round">
        <input type="file" formControlName="imagem"
        (change)="uploadFile($event.target)"/>
      </ion-button>
    </ion-item>
    <ion-item *ngIf="((errorControl.imagem.touched ||
    errorControl.imagem.dirty) && errorControl.imagem.errors)">
      <span *ngIf="errorControl.imagem.errors.required">
        Imagem de avatar é obrigatória!
      </span>
    </ion-item>


    <ion-button expand="block" type="submit">Cadastrar</ion-button>
  </form>
  </ion-list>
</ion-content>
