<ion-header>
  <ion-toolbar>
    <ion-title>detalhar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="form_cadastrar" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Habilitar Edição</ion-label>
      <ion-toggle (ionChange)="alterarEdicao()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Editar Contato</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nome" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input  placeholder="Telefone" formControlName="telefone" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Selecione o Genrero" formControlName="genero">
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="feminino">Feminino</ion-select-option>
        <ion-select-option value="não-declarado">Não Declarar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Data de Nascimento: </ion-label>
      <ion-datetime-button disabled="{{edicao}}" datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime formControlName="data_nascimento"
        presentation="date" max="2022-08-23"
        id="datetime"></ion-datetime>
      </ng-template>
    </ion-modal>
    </ion-item>
    <ion-button disabled="{{edicao}}" expand="block" type="submit">Salvar</ion-button>
  </form>

  </ion-list>
  <ion-button disabled="{{edicao}}" expand="block" color="danger" (click)="excluir()">Excluir</ion-button>
</ion-content>
