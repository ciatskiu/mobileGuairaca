<ion-header>
  <ion-toolbar>
    <ion-title>
      Agenda de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item-sliding *ngFor = "let item of contatos">
      <ion-item>
        <ion-avatar>
          <img src="{{item.downloadURL}}"/>
        </ion-avatar> &nbsp; &nbsp;
        {{item.nome}}</ion-item>
      <ion-item-options side="end">
          <ion-item-option (click)="irParaDetalharPage(item)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="irParaCadastroPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
